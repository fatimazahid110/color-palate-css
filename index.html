<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color palate</title>
    <!--font awsome cdn-->
    <a href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"></a>
           <!--custom css-->
           <link rel="stylesheet" href="style.css">
</head>
<body>
    
     <h1>Color Palette</h1>
                <div class="cantainer">
                  <div class="palette">
    <div class="color" style="--color: #FF6B6B">
      <span class="name">Red</span>
      <span class="hex">#FF6B6B</span>
    </div>
    <div class="color" style="--color: #FFD93D">
         <span class="name">Yellow</span>
      <span class="hex">#FFD93D</span>
    </div>
    <div class="color" style="--color: #6BCB77">
      <span class="name">Green</span>
      <span class="hex">#6BCB77</span>
    </div>
    <div class="color" style="--color: #4D96FF">
      <span class="name">Blue</span>
      <span class="hex">#4D96FF</span>
    </div>
    <div class="color" style="--color: #843b62">
      <span class="name">Purple</span>
      <span class="hex">#843b62</span>
    </div>
  </div>
     <div class="palette">
    <div class="color" style="--color:#D35400" >
      <span class="name">PUMPKIN</span>
      <span class="hex">#D35400</span>
    </div>
    <div class="color" style="--color: #8E44AD">
         <span class="name">WISTERIA</span>
      <span class="hex"> #8E44AD</span>
    </div>
    <div class="color" style="--color: #2C3E50">
      <span class="name">NIGHT SHADE</span>
      <span class="hex">#2CE50</span>
    </div>
    <div class="color" style="--color: #16A085">
      <span class="name">GREEN</span>
      <span class="hex">#16A085</span>
    </div>
    <div class="color" style="--color: #C03928">
      <span class="name">POMOGRAATE</span>
      <span class="hex">#C03928</span>
    </div>
  </div>
     <div class="palette">
    <div class="color" style="--color: #8CA6DB">
      <span class="name"> dirty fog</span>
      <span class="hex">#8CA6DB</span>
    </div>
    <div class="color" style="--color:#BFE6BA ">
         <span class="name">Candy</span>
      <span class="hex">#BFE6BA</span>
    </div>
    <div class="color" style="--color:#ff9472 ">
      <span class="name">Nelson</span>
      <span class="hex">#ff9472</span>
    </div>
    <div class="color" style="--color:#5D4157 ">
      <span class="name">forever lost</span>
      <span class="hex">#5D4157</span>
    </div>
    <div class="color" style="--color:#50C9C3 ">
      <span class="name">Aqualicious</span>
      <span class="hex">#50C9C3</span>
    </div>
  </div>
                </div>
      

</body>
</html>
